<!DOCTYPE html>

<html>

	<head>
		<!-- 
		for image board updates go to https://github.com/Qronikarz/QuoMediaView
		-->
		<meta charset="UTF-8" />
		<link rel="icon" href="qmvfiles/quomediaview.svg" type="image/svg+xml" />
		<title id="pagetitle">QuoMediaView</title>
		<link rel="stylesheet" href="qmvfiles/styles.css" />
		<link rel="stylesheet" id="themingfile" href="qmvfiles/theme_ultradark.css" />
		<style id="easystylechange_searchbar"></style>
		<style id="easystylechange_blockbar"></style>
		<style id="easystylechange_b_picture"></style>
		<style id="easystylechange_b_animated"></style>
		<style id="easystylechange_b_video"></style>
		<style id="easystylechange_gridsizespect"></style>
		<style id="easystylechange_searchbar"></style>
	</head>
	
	<body>
		<div id="box">

			<div id="menu">
				
				<div id="menucontrols">
					<div id="qviewlogo">
						<a id="qvlogotext" title="QuoMediaView" href="#" onclick="searching('')">QMV</a>
						<span id="savenotifier">&#x26A0;!</span>
					</div>

					<div id="settings">
						<form onsubmit="searching(document.getElementById('searchbar').value); return false" id=
						"search">
							<input list="availabletags" id="searchbar" /><input type="reset" value="X" /> <input type="submit" value="&#x2192;" />
						</form>
						<form onsubmit="banning(document.getElementById('banbar').value); return false" id="ban">
							<input list="availabletags" id="banbar" /><input type="reset" value="X" /> <input type="submit" value="&#x2192;" />
						</form>
						<hr />
						
						<input type="button" id="transl_s_options" onclick="editoptions()" value="Options" title="options"/>
						<datalist id="availabletags"></datalist>
					</div>
					
				</div>
				
				<div id="menulist">
					<ul id="tagslist"></ul>
				</div>
				
				<div id="menusidesettings">
					<hr />
					<button onclick="backtomain()">Close</button><br /><br />
					Theme switch:<br />
					<div id="darkthemebutton" onclick="themeswitch('dark')"><label for="darkthemesw">&#x263E;</label><input type="radio" name="themeswitch" id="darkthemesw" onclick="themeswitch('dark')" checked></div><div id="lightthemebutton" onclick="themeswitch('light')"><label for="lightthemesw">&#x263C;</label><input type="radio" name="themeswitch" id="lightthemesw" onclick="themeswitch('light')"></div><br /><br />
					
					<input type="checkbox" id="sidesett_thumb" onchange="settings_changer('thumbnails')" checked /><label for="sidesett_thumb">Use thumbnails</label><br />
					<input type="checkbox" id="sidesett_aspratio" onchange="settings_changer('aspectratio')" checked /><label for="sidesett_aspratio">Keep aspect ratio</label><br /><br />
					<!--
					work in progress
					<input type="checkbox" id="sidesett_nopreviews" onchange="settings_changer('nopreviews')" /><label for="sidesett_nopreviews">Only thumbnails</label><br /><br />
					-->
					
					<label for="sidesett_thmbsize">Thumbnails size:</label><br />
					<input type="range" id="sidesett_thmbsize" value="196" min="20" max="800" onchange="settings_changer('thumbsize')" /><br /><br />
					
					<label for="sidesett_maxgrid">Max files on single page:</label><br />
					<input type="number" id="sidesett_maxgrid" value="28" min="1" onchange="settings_changer('gridcount')" /><br /><br />
					
					<label for="sidesett_infoicon">Info icon:</label><br />
					<input type="text" id="sidesett_infoicon" value="&#x2609;" onchange="settings_changer('infoicon')" /><br /><br />
					
					<label for="sidesett_baselocation">Virtual location:</label><br />
					<input type="text" id="sidesett_baselocation" value="" onchange="settings_changer('baselocation')" /><br /><br />
					
					<!--
					work in progress
					Left click mode:<br />
					<div id="sidesett_sidepanelbutton" onclick="settings_changer('lmcsidepanel')"><input type="radio" name="leftmouseclick" id="sidesett_sidepanelsw" onclick="settings_changer('lmcsidepanel')" checked><label for="sidesett_sidepanelsw">Side panel</label></div><div id="sidesett_lightboxbutton" onclick="settings_changer('lmclightbox')"><input type="radio" name="leftmouseclick" id="sidesett_lightboxsw" onclick="settings_changer('lmclightbox')"><label for="sidesett_lightboxsw">Lightbox</label></div><br /><br />
					-->
					
					<input type="color" id="sidesett_searchbar" value="#90ee90" onchange="settings_changer('searchbar')" /><label for="sidesett_searchbar">Color of search bar</label><br />
					
					<input type="color" id="sidesett_blockbar" value="#ffc0cb" onchange="settings_changer('banbar')" /><label for="sidesett_blockbar">Color of block bar</label><br /><br />
					
					File border colors:<br />
					<input type="color" id="sidesett_b_picture" value="#808080" onchange="settings_changer('b_picture')" /><label for="sidesett_b_picture">Picture</label><br />
					<input type="color" id="sidesett_b_animated" value="#ffa500" onchange="settings_changer('b_animated')" /><label for="sidesett_b_animated">Animated</label><br />
					<input type="color" id="sidesett_b_video" value="#0000ff" onchange="settings_changer('b_video')" /><label for="sidesett_b_video">Video</label><br /><br />
					
					<!--
					work in progress
					Main viewing mode:<br />
					<div id="sidesett_gridbutton" onclick="settings_changer('gridview')"><input type="radio" name="mainviewmode" id="sidesett_gridsw" onclick="settings_changer('gridview')" checked><label for="sidesett_gridsw">Grid</label></div><div id="sidesett_listbutton" onclick="settings_changer('listview')"><input type="radio" name="mainviewmode" id="sidesett_listsw" onclick="settings_changer('listview')"><label for="sidesett_listsw">List</label></div><br /><br />
					-->
					
					<hr />
					<button onclick="edittags()">Edit tags</button><br />
					<label for="fileadder">Add new files:</label><input type="file" onchange="mediauploadinput()" id="fileadder" multiple />
					<button onclick="tagsorter()">Sort all tags</button><br />
					<button onclick="resetsettings()">Reset default settings</button><br />
					<button onclick="createnewqmvdb()">Export empty QMV DB</button><button onclick="saveqmv()">Export QMV DB</button><br />
					<input type="text" id="jsonsaveholder"/>
					
				</div>
				
			</div>
			
			<div id="singlemediaview">
				<div id="mainframe">
				</div>
			</div>
			
			<div id="mediaedit">
				<button onclick="backtomain()">Close</button>
				<br /><br />
				
				<div id="miniviewbox">
					<div id="miniviewboxinside">
						<div id="mediacontrols">
							<button onclick="mvb_prev()">Previous</button>
							<button onclick="mvb_next()">Next</button>
						</div>
						<div id="mediamini"></div>
					</div>
				</div><br />
				<span>Path</span>:<br />
				<datalist id="me_availablefolders"></datalist>
				<input list="me_availablefolders" id="me_foldermain" onchange="filesettupdate('me_path','main')" placeholder="folder/"/> <input type="text" id="me_namemain" onchange="filesettupdate('me_filename','main')" placeholder="file.type" /> <input type="file" id="me_nameupload" onchange="nameselect('main')" /><br />
				<span>Thumbnail</span>:<br />
				<input list="me_availablefolders" id="me_folderthumb" onchange="filesettupdate('me_path','thumb')" placeholder="folder/"/> <input type="text" id="me_namethumb" onchange="filesettupdate('me_filename','thumb')" placeholder="file.type" /> <input type="file" id="me_thumbupload" onchange="nameselect('thumb')"/><br />
				<label for="me_description"><span>Description</span>: </label><input type="text" id="me_description" onchange="filesettupdate('me_desc','')" placeholder="description"/>
				<label for="me_filedelete"><span>Delete file from database</span>: </label><button id="me_filedelete" onclick="filedelete()">Delete</button><br /><br />
				<div id="me_tagcellsdiv"></div>
			</div>
			
			<div id="tagsedit">
				<button onclick="backtomain()">Close</button>
				<br /><br />
				
				<form onsubmit="saver_tags(); return false" id="tagsform">
				</form>
				
			</div>
			
			<div id="maingridview" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
				<div id="mediagrid">
					<div id="qmvdbstarting">
						<form autocomplete="off" id="dataload" onsubmit="loading(); return false">
							<span>Load JSON data</span>: <input type="text" id="loader" value =""/><input type="submit" value="â†’"/>
						</form>
						<button onclick="loademptyqmv()">Load empty DB</button>
					</div>
					
					<noscript>Please enable JavaScript.</noscript>
				</div>
			
				<div id="navigation">
					<ul id="navlist"></ul>
				</div>
			</div>
	
			<div id="bigviewbox">
				<div id="bvbtempbuttonsbar">
					<input type="button" onclick="bigviewclose()" value="X" title="Close bigviewbox" /> 
					<input type="button" onclick="bvb_prev()" value="&larr;" title="Previous file" /> 
					<input type="button" onclick="bvb_next()" value="&rarr;" title="Next file" /> 
					<a href="quomediaview.html#qmv_smv#newqmvbase/iss062e081626~orig.jpg#picture,jpg,space,Planet_Earth,year_unknown" target="_blank" id="bvb_newtablink"><input type="button" value="New tab" title="Open file in Single Media View tab" /></a> 
					<!--
					<input type="button" onclick="" value="Side panel" title="Open file in Side panel" id="bvb_sidepanelbtn" /> 
					-->
					<span id="bvb_editbtnparent"><input type="button" onclick="editmedia()" value="Edit" title="Open file in edit mode" id="bvb_editbtn" /></span> 
					<input type="button" onclick="lightbox_slideshow(0,'start')" value="Slideshow" title="Activate slide show" id="bvb_slideshowbtn" />
				</div>
				<div id="bvbslideshowactive"><input type="button" onclick="lightbox_slideshow(0,'stop')" value="Stop slideshow" title="Stop slide show" id="bvb_slideshowoffbtn" /></div>
				<!--
				<input type="button" onclick="" value="Tools" title="Show toolbar" />
				options to rotate, zoom in and out, sepia filters etc. Shown after using tools button above
				-->
				<div class="viewboxinside">
					<div id="mediabig"></div>
				</div>
			</div>
			
		</div>
		<script src="qmvfiles/scripts.js"></script>
	</body>

</html>
